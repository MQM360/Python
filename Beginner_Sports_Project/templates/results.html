{% extends "base_layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block content %}
    <div class="section">
        <h2>You can play here! </h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the search results to display them in table -->
                {% for result in results %}
                    <tr>
                        <td>{{ result['Name'] }}</td>
                        <td>{{ result['Location'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            
            <!-- BUTTON -->
            <a class="btn btn-primary" href="/">New Search</a>
        </div>
    </div>
{% endblock %}
